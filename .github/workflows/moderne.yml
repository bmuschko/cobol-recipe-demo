name: Moderne COBOL recipes

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  recipe-verification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Moderne CLI
        env:
          MODERNE_CLI_VERSION: "3.57.4"
        run: |
          curl -sSL -o mod.jar https://repo1.maven.org/maven2/io/moderne/moderne-cli/${{ env.MODERNE_CLI_VERSION }}/moderne-cli-${{ env.MODERNE_CLI_VERSION }}.jar
          echo '#!/bin/bash' > mod
          echo 'java -jar '"$GITHUB_WORKSPACE"'/mod.jar "$@"' >> mod
          chmod +x mod

          cat > mod-run <<'EOF'
          #!/bin/bash
          set -o pipefail
          mod run "$@" 2>&1 | tee output.log
          if grep -qE "Found [0-9]+ errors while running the recipe\." output.log; then
            echo "Recipe execution failed with errors"
            exit 1
          fi
          EOF
          chmod +x mod-run

          echo "$GITHUB_WORKSPACE" >> $GITHUB_PATH

      - name: Install recipe JAR
        env:
          REWRITE_COBOL_VERSION: "2.14.0"
        run: mod config recipes jar install org.openrewrite:rewrite-cobol:${{ env.REWRITE_COBOL_VERSION }}

      - name: Build LST
        run: mod build . --no-download

      - name: Run RemoveWithDebuggingMode recipe
        run: mod-run . --recipe=org.openrewrite.cobol.cleanup.RemoveWithDebuggingMode

      - name: Run FindIndicators recipe
        run: mod-run . --recipe=org.openrewrite.cobol.search.FindIndicators -P indicator=D

      - name: Run FindRelationships recipe
        run: mod-run . --recipe=org.openrewrite.cobol.search.FindRelationships

      - name: Run FindCopybook recipe
        run: mod-run . --recipe=org.openrewrite.cobol.search.FindCopybook

      - name: Run FindWord recipe
        run: mod-run . --recipe=org.openrewrite.cobol.search.FindWord -P searchTerm=CUST-ID -P exactMatch=true

      - name: Run FindReference recipe
        run: mod-run . --recipe=org.openrewrite.cobol.search.FindReference -P searchTerm=CUSTOMER-RECORD -P exactMatch=true
